name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - run: npm i
      - run: npm run build
      - name: Install Redis
        run: sudo apt-get install -y redis-server
      - run: npm run test
      - uses: codecov/codecov-action@v2
